<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/to do list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="to do .js">
</head>

<body>
    <div class="container">
        <div class="to-do-box">
            <h2>TO-DO-LIST</h2>
            <input type="text" id="input" placeholder="Enter value">
            <button id="btn">Add Task</button>
            <ul id="task">
                <!--show li content -->
            </ul>
        </div>

    </div>
</body>
<script>
    let input = document.getElementById('input');
    let task = document.getElementById('task');
    let btn = document.getElementById('btn');

// add data on btn click

    btn.addEventListener('click', () => {
        if (input.value == '') {
            alert("add some data")
        }
        {
            let licontent = document.createElement('li');
            licontent.innerHTML = `${input.value} <i class="fa-solid fa-trash delete"></i>`;
            task.appendChild(licontent)

            input.value = ''
            savedata()
        }
    });

    task.addEventListener('click', (e) => {
        if (e.target.closest('.delete')) {
            e.target.closest('li').remove()
        }
        savedata()
    })

    // save to do list data

    function savedata() {
        localStorage.setItem("abc", task.innerHTML)
    }

    // get saved data

    function getdata() {
        task.innerHTML = localStorage.getItem("abc")
    }

    // function call 

    getdata()

</script>

</html>
